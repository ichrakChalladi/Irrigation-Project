{% extends 'frontoffice/layout/app.html' %}

{% block content %}




<div class="container card col-9 p-4 mt-4">
    <h3>Irrigation Prediction Form</h3>

    <form id="prediction-form" method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        
        <!-- Temperature Field -->
        <label for="temperature">Temperature</label>
        <div class="input-group input-group-outline mb-3">
            <input type="number" id="temperature" name="temperature" class="form-control" placeholder="Enter temperature" required>
        </div>
    
        <!-- Humidity Field -->
        <label for="humidity">Humidity</label>
        <div class="input-group input-group-outline mb-3">
            <input type="number" id="humidity" name="humidity" class="form-control" placeholder="Enter humidity" required>
        </div>
    
        <!-- Rainfall Field -->
        <label for="rainfall">Rainfall</label>
        <div class="input-group input-group-outline mb-3">
            <input type="number" id="rainfall" name="rainfall" class="form-control" placeholder="Enter rainfall" required>
        </div>
    
        <!-- Soil Type Select Dropdown -->
        <label for="soil_type">Soil Type</label>
        <div class="input-group input-group-outline mb-3">
            <select name="soil_type" id="soil_type" class="form-control" required>
                <option value="">Select Soil Type</option>
                <option value="sandy">Sandy</option>
                <option value="clay">Clay</option>
                <option value="loam">Loam</option>
                <!-- Add other soil types as needed -->
            </select>
        </div>
    
        <!-- Crop Type Select Dropdown -->
        <label for="crop_type">Crop Type</label>
        <div class="input-group input-group-outline mb-3">
            <select name="crop_type" id="crop_type" class="form-control" required>
                <option value="">Select Crop Type</option>
                <option value="wheat">Wheat</option>
                <option value="corn">Corn</option>
                <option value="rice">Rice</option>
                <!-- Add other crop types as needed -->
            </select>
        </div>
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Predict</button>
    </form>

    {% if prediction %}
        <h3 class="mt-3">Predicted Irrigation Amount: {{ prediction }} L/mÂ² per day</h3>
    {% endif %}
    
    
</div>

{% endblock %}
