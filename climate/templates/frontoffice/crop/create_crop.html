{% extends 'frontoffice/layout/app.html' %}

{% block content %}
<div class="container card col-9 p-4 mt-4">
    <h3>Cr√©er un nouveau Crop</h3>

    <form method="post" action="{% url 'create_crop' %}">
        {% csrf_token %}
    
        <!-- Name Field -->
        <label for="name">Name</label>
        <div class="input-group input-group-outline mb-3">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter crop name" required>
        </div>
    
        <!-- Water Requirement Field -->
        <label for="water_requirement">Water Requirement (L)</label>
        <div class="input-group input-group-outline mb-3">
            <input type="number" step="0.1" id="water_requirement" name="water_requirement" class="form-control" placeholder="Enter water requirement in liters" required>
        </div>
    
        <!-- Display Form Errors (If Any) -->
        {% if messages %}
        <div>
            {% for message in messages %}
                <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
        {% endif %}
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Create Crop</button>
    </form>
</div>
{% endblock %}
