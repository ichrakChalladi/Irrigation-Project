{% extends 'frontoffice/layout/app.html' %}

{% block content %}
<div class="container card col-9 p-4 mt-4">
    <h3>Cr√©er une nouvelle source d'eau</h3>

    <form method="post" action="{% url 'create_water_source' %}">
        {% csrf_token %}
    
        <!-- Type Field -->
        <label for="type">Type</label>
        <div class="input-group input-group-outline mb-3">
            <input type="text" id="type" name="type" class="form-control" placeholder="Enter water source type" required>
        </div>
    
        <!-- Capacity Field -->
        <label for="capacity">Capacity (in liters)</label>
        <div class="input-group input-group-outline mb-3">
            <input type="number" step="0.01" id="capacity" name="capacity" class="form-control" placeholder="Enter capacity" required>
        </div>
    
        <!-- Location Field -->
        <label for="location">Location</label>
        <div class="input-group input-group-outline mb-3">
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
        </div>
    
        <!-- Display Form Errors (If Any) -->
        {% if errors %}
        <div style="color: red;">
            <strong>{{ errors.field }}</strong>
        </div>
        {% endif %}
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Create Water Source</button>
    </form>
    
</div>

{% endblock %}
